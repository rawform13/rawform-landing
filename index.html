<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>RAWFORM13 — Próximamente</title>
<meta name="description" content="RAWFORM13 — Las formas toman vida en RAWFORM. Próximamente.">
<meta name="theme-color" content="#07162f">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg0:#01030a;
  --bg1:#040a14;
  --b1:#07162f;
  --b2:#0b2d5b;
  --b3:#0f4aa1;
  --glow:#67b7ff;

  --ink:#eaf2ff;
  --muted: rgba(234,242,255,.72);
  --muted2: rgba(234,242,255,.52);

  --stroke: rgba(255,255,255,.12);
  --stroke2: rgba(255,255,255,.20);

  --shadow: 0 22px 70px rgba(0,0,0,.45);
  --r: 22px;
}

*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:"Montserrat",system-ui,-apple-system,Segoe UI,Roboto,Arial;
  color:var(--ink);
  background:
    radial-gradient(1200px 800px at 60% 20%, rgba(103,183,255,.18), transparent 58%),
    radial-gradient(900px 700px at 20% 74%, rgba(15,74,161,.22), transparent 58%),
    linear-gradient(180deg, var(--bg1), var(--bg0) 70%, #000);
  min-height:100svh;
}

.wrap{
  width:min(1180px,92vw);
  margin:0 auto;
  padding:30px 0 60px;
}

.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}

.badge{
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px 14px;
  border-radius:999px;
  background:rgba(255,255,255,.06);
  border:1px solid var(--stroke);
  letter-spacing:.14em;
  text-transform:uppercase;
  font-weight:800;
  font-size:12px;
}

.dot{
  width:10px;height:10px;border-radius:50%;
  background:radial-gradient(circle at 30% 30%, #fff, var(--glow));
  box-shadow:0 0 20px var(--glow);
}

.hero{
  display:grid;
  grid-template-columns:1.05fr .95fr;
  gap:30px;
}

.panel{
  border-radius:var(--r);
  background:rgba(10,25,50,.55);
  border:1px solid var(--stroke);
  box-shadow:var(--shadow);
  padding:40px;
}

.logo{
  width:80px;height:80px;
  border-radius:50%;
  overflow:hidden;
  margin-bottom:20px;
}
.logo img{
  width:100%;
  height:100%;
  object-fit:cover;
}

h1{
  font-size:clamp(32px,4vw,52px);
  margin-bottom:20px;
}

.slogan{
  font-size:18px;
  color:var(--muted);
  line-height:1.6;
  margin-bottom:30px;
}

.signup{
  margin-top:20px;
}

.signup-title{
  font-weight:800;
  margin-bottom:6px;
}

.signup-desc{
  font-size:14px;
  color:var(--muted);
  margin-bottom:14px;
}

form{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

input[type=email]{
  flex:1;
  padding:14px;
  border-radius:14px;
  border:1px solid var(--stroke);
  background:rgba(0,0,0,.3);
  color:var(--ink);
}

button{
  padding:14px 18px;
  border-radius:14px;
  border:1px solid rgba(103,183,255,.5);
  background:linear-gradient(180deg, rgba(103,183,255,.3), rgba(15,74,161,.2));
  color:white;
  font-weight:800;
  cursor:pointer;
}

.stage{
  position:relative;
  min-height:400px;
}

.toy{
  position:absolute;
  width:200px;
  height:260px;
  border-radius:25px;
  background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(0,0,0,.2));
  border:1px solid rgba(255,255,255,.15);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:800;
  letter-spacing:.15em;
  text-transform:uppercase;
}

.t1{top:20px;left:20px;}
.t2{top:40px;right:20px;}
.t3{bottom:20px;left:60px;}
.t4{bottom:20px;right:60px;}

.footer{
  margin-top:30px;
  text-align:center;
  font-size:12px;
  color:var(--muted2);
}

@media(max-width:900px){
  .hero{grid-template-columns:1fr;}
  .stage{min-height:300px;}
}
</style>
</head>

<body>
<div class="wrap">

<div class="top">
  <div class="badge"><div class="dot"></div>PRÓXIMAMENTE</div>
</div>

<div class="hero">

<div class="panel">
  <div class="logo">
    <img src="logo.png" alt="RAWFORM13">
  </div>

  <h1>Las formas toman vida en RAWFORM</h1>

  <div class="slogan">
    Figuras con identidad propia. Diseño, detalle y presencia.<br>
    <strong>Made for Collectors.</strong>
  </div>

  <div class="signup">
    <div class="signup-title">Únete a la comunidad RAW</div>
    <div class="signup-desc">Sé el primero en descubrir la colección.</div>

    <form action="https://formspree.io/f/xnjbjbdy" method="POST">
      <input type="email" name="email" placeholder="Tu correo" required>
      <input type="hidden" name="_subject" value="Nuevo miembro Comunidad RAW">
      <button type="submit">Avisadme</button>
    </form>
  </div>

</div>

<div class="panel stage">
  <div class="toy t1">RED</div>
  <div class="toy t2">GREEN</div>
  <div class="toy t3">BLUE</div>
  <div class="toy t4">GOLD</div>
</div>

</div>

<div class="footer">
© 2026 RAWFORM13 · Comunidad RAW
</div>

</div>
</body>
</html>
